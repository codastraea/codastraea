<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <title>Serpent CI</title>
    <link rel="rust" data-trunk data-wasm-opt="z" />
    <link data-trunk rel="scss" href="serpent-ci.scss" />
    <base data-trunk-public-url />
</head>

<body>
    <svg width="0" height="0" version="2.0">
        <defs>
            <marker id="arrow-head" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="0"
                markerUnits="userSpaceOnUse">
                <polyline class="arrow" points="0 0, 10 5, 0 10" />
            </marker>
        </defs>
    </svg>
    <div class="columns">
        <div class="function">my_function</div>
        <div class="arrow-box">
            <svg viewBox="0 0 50 40">
                <line class="arrow" x1="0" y1="20" x2="50" y2="20" marker-end="url(#arrow-head)" />
            </svg>
        </div>
        <div class="function">another_function</div>
    </div>
</body>

</html>
