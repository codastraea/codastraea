<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Serpent CI</title>
    <link data-trunk rel="css" href="bootstrap.min.css" />
    <link data-trunk rel="css" href="bootstrap-icons.css" />
    <link data-trunk rel="copy-dir" href="fonts" />
    <link data-trunk rel="scss" href="serpent-ci.scss" />
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <!-- TODO: `trunk` support for `<script>` is not released yet. -->
    <!-- This will not be needed when it's released.  -->
    <link data-trunk rel="copy-file" href="bootstrap.bundle.min.js" />
    <base data-trunk-public-url />
</head>

<body>
    <div class="zero-size">
        <svg>
            <defs>
                <marker id="arrow-head" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto"
                    markerUnits="userSpaceOnUse">
                    <polyline class="arrow" points="0 0, 10 5, 0 10" />
                </marker>
                <symbol id="arrow-right">
                    <line class="arrow" x1="0" y1="50%" x2="100%" y2="50%" marker-end="url(#arrow-head)" />
                </symbol>
            </defs>
        </svg>
    </div>
    <div class="flowchart columns scroll">
        <div class="expanded-function">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        main_function
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Run</a></li>
                        <li><a class="dropdown-item" href="#">Pause</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="bi-zoom-out"></i>
                </button>
            </div>
            <div class="columns nested-flowchart">
                <div class="collapsed-function">
                    <div class="btn-group" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                function
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">Run</a></li>
                                <li><a class="dropdown-item" href="#">Pause</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi-zoom-in"></i>
                        </button>
                    </div>
                </div>
                <svg class="arrow-horizontal">
                    <use href="#arrow-right" />
                </svg>
                <div class="expanded-function">
                    <div class="btn-group" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                another_function
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">Run</a></li>
                                <li><a class="dropdown-item" href="#">Pause</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi-zoom-out"></i>
                        </button>
                    </div>

                    <div class="columns nested-flowchart">
                        <div class="collapsed-function">
                            <div class="btn-group" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                        another_function
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <li><a class="dropdown-item" href="#">Run</a></li>
                                        <li><a class="dropdown-item" href="#">Pause</a></li>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-outline-secondary">
                                    <i class="bi-zoom-in"></i>
                                </button>
                            </div>
                        </div>
                        <svg class="arrow-horizontal">
                            <use href="#arrow-right" />
                        </svg>
                        <div class="collapsed-function">
                            <div class="btn-group" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                        another_function
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <li><a class="dropdown-item" href="#">Run</a></li>
                                        <li><a class="dropdown-item" href="#">Pause</a></li>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-outline-secondary">
                                    <i class="bi-zoom-in"></i>
                                </button>
                            </div>
                        </div>
                        <svg class="arrow-horizontal">
                            <use href="#arrow-right" />
                        </svg>
                        <div class="collapsed-function">
                            <div class="btn-group" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                        another_function
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <li><a class="dropdown-item" href="#">Run</a></li>
                                        <li><a class="dropdown-item" href="#">Pause</a></li>
                                    </ul>
                                </div>
                                <button type="button" class="btn btn-outline-secondary">
                                    <i class="bi-zoom-in"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <svg class="arrow-horizontal">
                    <use href="#arrow-right" />
                </svg>
                <div class="collapsed-function">
                    <div class="btn-group" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                another_function
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">Run</a></li>
                                <li><a class="dropdown-item" href="#">Pause</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi-zoom-in"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-trunk src="bootstrap.bundle.min.js"></script>
</body>

</html>
